<html>
<head>
<title>Arrow Function</title>
<body>
    <script>
       let msg=function(){
        document.writeln("I do not have any parameters."+"<br>"+"<br>");
       }
       let msg1=(a,b)=>{
        document.writeln("I have two parameters:"+a+" "+b+"<br>"+"<br>");
       }
       let msg2=(a,b,c)=>{
        document.writeln("I have multiple parameters:"+a+" "+b+" "+c+"<br>"+"<br>");
       }
       msg();
       msg1(1,2);
       msg2(3,4,5);
    </script>
</body>
</html>
